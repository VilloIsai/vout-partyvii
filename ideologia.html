<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voto con Ideología</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Configuración global del body */
    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px; /* Ajustado para móviles */
      background: linear-gradient(to right, #181818, #252525);
      color: white;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 26px; /* Ajustado para pantallas pequeñas */
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    /* Botón de volver */
    .volver {
      align-self: flex-start;
      background: #444;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-size: 16px;
      width: auto; /* Evita que se vea enorme en móviles */
    }

    /* Contenedor de botones de Turno */
    .menu {
      display: flex;
      flex-wrap: wrap; /* Permite que los botones se acomoden en móviles */
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    /* Estilo base para los botones */
    button {
      padding: 12px 25px; /* Menos padding en móviles */
      font-size: 16px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      max-width: 90%; /* Evita que los botones sean demasiado anchos */
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Botones de Turno */
    .izquierda {
      background: linear-gradient(to right, #d80032, #008f39);
      color: white;
    }

    .centro {
      background: linear-gradient(to right, #ffffff, #bbbbbb);
      color: black;
      border: 2px solid #777;
    }

    .derecha {
      background: linear-gradient(to right, #0066ff, #ffdd00);
      color: white;
    }
    
    .anarco {
      background: linear-gradient(to right, #000000, #000000);
      color: white;
    }

    /* Botón de Inicio */
    .inicio {
      background: gold;
      color: black;
      font-size: 18px; /* Ajustado para pantallas pequeñas */
      margin-top: 20px;
      padding: 14px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px gold;
      animation: glow 1.5s infinite alternate;
      display: block;
      text-transform: uppercase;
    }

    @keyframes glow {
      from { box-shadow: 0 0 18px gold; }
      to { box-shadow: 0 0 25px gold; }
    }

    /* Imagen del Congreso */
    .footer-image {
      position: absolute; /* Evita problemas con la posición en móviles */
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40vh; /* Ajustado para pantallas pequeñas */
      background-image: url('congreso.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    
    /* Ajustes adicionales para móviles */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
      }
      .inicio {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="volver" onclick="location.href='index.html'">⬅ Volver al Menú Base</button>
  <h1>Voto con Ideología</h1>
  
  <div class="menu">
    <button class="izquierda" onclick="location.href='turno_izquierda.html'">Turno Izquierda</button>
    <button class="centro" onclick="location.href='turno_centro.html'">Turno Centro</button>
    <button class="derecha" onclick="location.href='turno_derecha.html'">Turno Derecha</button>
    <button class="anarco" onclick="location.href='turno_anarco.html'">Turno Anarco</button>
  </div>
  
  <button class="inicio" onclick="location.href='inicio.html'">Inicio</button>

  <div class="footer-image"></div>
</body>
</html>
