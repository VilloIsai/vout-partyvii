<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voto con Ideología</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Configuración global del body */
    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;             /* Quitamos el margin para mayor control */
      padding: 50px;         /* Espaciado interno */
      padding-bottom: 50vh;  /* Reservamos espacio en la parte inferior para la imagen */
      background: linear-gradient(to right, #181818, #252525);
      color: white;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;   /* Centramos los elementos hijos */
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    /* Botón de volver: se coloca al inicio de la columna y se alinea a la izquierda */
    .volver {
      align-self: flex-start;
      background: #444;
      color: white;
      padding: 12px 30px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-size: 16px;
    }

    /* Contenedor de botones de Turno */
    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    /* Estilo base para los botones */
    button {
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* Botones de Turno */
    .izquierda {
      background: linear-gradient(to right, #d80032, #008f39);
      color: white;
    }

    .centro {
      background: linear-gradient(to right, #ffffff, #bbbbbb);
      color: black;
      border: 2px solid #777;
    }

    .derecha {
      background: linear-gradient(to right, #0066ff, #ffdd00);
      color: white;
    }
    
    .anarco {
      background: linear-gradient(to right, #000000, #000000);
      color: white;
    }

    /* Botón de Inicio: dorado con efecto neón */
    .inicio {
      background: gold;
      color: black;
      font-size: 20px;
      margin-top: 25px;
      padding: 16px 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      animation: glow 1.5s infinite alternate;
      display: block;
      text-transform: uppercase;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px gold; }
      to { box-shadow: 0 0 30px gold; }
    }

    /* Imagen del Congreso en la parte inferior (solo la imagen, sin desplazar el contenido) */
    .footer-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh; /* Ocupa la mitad inferior */
      background-image: url('congreso.png');
      background-size: cover;
      background-position: center;
      z-index: -1; /* Queda detrás del resto del contenido */
    }
  </style>
</head>
<body>
  <button class="volver" onclick="location.href='index.html'">⬅ Volver al Menú Base</button>
  <h1>Voto con Ideología</h1>
  
  <div class="menu">
    <button class="izquierda" onclick="location.href='turno_izquierda.html'">Turno Izquierda</button>
    <button class="centro" onclick="location.href='turno_centro.html'">Turno Centro</button>
    <button class="derecha" onclick="location.href='turno_derecha.html'">Turno Derecha</button>
    <button class="anarco" onclick="location.href='turno_anarco.html'">Turno Anarco</button>
  </div>
  
  <button class="inicio" onclick="location.href='inicio.html'">Inicio</button>

  <!-- La imagen se carga en el fondo, fija al final de la ventana -->
  <div class="footer-image"></div>
</body>
</html>
